<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="../shared/css/main.css">
    <link rel="stylesheet" href="../shared/css/themes.css">
    <link rel="stylesheet" href="../shared/css/login.css">
    <title>Cadastre-se no Site</title>
</head>
<body>
    <main>
        <form>
            <h1> Crie sua conta!</h1>

            <label for="first-name">Nome</label>
            <input type="text" name="first-name" id="first-name">
            <p class="msg-error" id="name-error" hidden> Insira um nome válido</p>

            <label for="last-name">Sobrenome</label>
            <input type="text" name="last-name" id="last-name">
            <p class="msg-error" id="name-error" hidden> Insira um sobrenome válido</p>
            
            <label for="email">Email</label>
            <input type="email" name="email" id="email">

            <label for="age">Idade</label>
            <input type="number" name="age" id="age">

            <label for="password">Senha</label>
            <input type="password" name="password" id="password">

            <label for="password-confirm">Confirmar Senha</label>
            <input type="password" name="password-confirm" id="password-confirm">

            <button id="btn-register">Cadastrar</button>

            <p>Já possui uma conta? <a href="../login/login.html">Entre com sua conta</a></p>
        </form>
    </main>
</body>
</html>
